<div class="event-card">
    <p class="card__text">Host name: {{host}}</p> <p>{{attendees}}</p>
    <p class="card__text">When: {{when}}</p>
    <p class="card__text">Where: {{where}}</p>
    <p class="card__text">What: {{what}}</p>
    <div class="attend-button" (click)="addAttendee()" title="Join!">
        <img class="attend-button-img" src="../assets/AddAttendee2.png"/>    
    </div>
</div>
